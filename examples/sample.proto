syntax = "proto3";

package example;

message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
  bool is_active = 4;
  repeated string roles = 5;
  int64 created_at = 6;
}

message Product {
  int32 product_id = 1;
  string title = 2;
  float price = 3;
  bool in_stock = 4;
  repeated string tags = 5;
}
